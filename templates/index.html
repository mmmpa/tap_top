<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>GoChunko Status Page</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/superagent/3.1.0/superagent.min.js"></script>
  <script src="/built.js"></script>
  <link rel="stylesheet" href="/built.css"/>
  <link href="https://fonts.googleapis.com/css?family=Cutive+Mono" rel="stylesheet">
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Quicksand:400,700">
</head>
<body>
<article class="container">
  <div id="graphContainer">
    <div id="tasks"></div>
    <h3>Total CPU</h3>
    <div id="totalCPU"></div>
    <h3>Total Memory</h3>
    <div id="totalMemory"></div>
    <h3>CPU</h3>
    <div id="CPUGraph"></div>
    <h3>Memory</h3>
    <div id="memoryGraph"></div>
  </div>

  <script>
    new Watcher({
      dataLength: '{{.Size}}',
      wait: '{{.Wait}}',
      tasks: 'tasks',
      totalCPU: 'totalCPU',
      totalMemory: 'totalMemory',
      CPUGraph: 'CPUGraph',
      memoryGraph: 'memoryGraph',
      initialData: JSON.parse('{{.Correction}}'),
      names: JSON.parse('{{.Names}}'),
      realNames: JSON.parse('{{.RealNames}}'),
      min: 0.2
    }).run()
  </script>
</article>
</body>
</html>
